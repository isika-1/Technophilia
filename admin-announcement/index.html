<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./compose-announcement.css">
        <title>Compose Announcement</title>
        <script src="https://kit.fontawesome.com/8ac0036aeb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            
        </header>
        <div class="head">
            <h1 id="hd"><i class="fas fa-bullhorn"></i>Compose Announcements</h1>
        </div>
        <div class="container">
            <div id="subject">
                <p>Subject:
                    <br>
                    <textarea id="sub" placeholder="Enter the subject of the announcement" name="comments" rows="2" cols="40" required></textarea>
                </p>  
            </div>
            <div id="announcement">
                <p>Announcement:
                    <br>
                    <textarea id="anc" placeholder="Enter the announcement" name="comments" rows="10" cols="40" required></textarea>
                </p>
            </div>
            <div>
                <button type="submit" class="submit-button">Post</button>
            </div>
        </div>
    </body>
</html>
